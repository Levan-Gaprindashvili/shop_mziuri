{% extends 'base.html' %}

{% block content %}
<form class="row g-3">
  <div class="col-md-3">
    <label for="product_name" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="product_name">
  </div>
  <div class="col-md-3">
    <label for="min_price" class="form-label">Min Price</label>
    <input type="number" class="form-control" id="min_price">
  </div>
  <div class="col-3">
    <label for="max_price" class="form-label">Max Price</label>
    <input type="number" class="form-control" id="max_price" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputCategory" class="form-label">Category</label>
    <select id="inputCategory" class="form-select">
      <option selected>Choose...</option>
      <option>Clothes</option>
      <option>Shoes</option>
      <option>Camping</option>
      <option>Electronics</option>
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
<div class="container">
  <div class="row row-cols-4 mt-3 g-3">
    {% for product in products %}
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="https://fcdn.belive.ge/livege/media/77069/Niniashvili.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text fw-bold">{{ product.price }}</p>
          <p class="card-text">{{ product.description }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
